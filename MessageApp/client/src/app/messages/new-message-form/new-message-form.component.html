<div class="new-message-container">
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label>Post your message:
        <textarea class="form-control" formControlName="content"></textarea>
      </label>
    </div>
    <div *ngIf="angForm.controls['content'].invalid && (angForm.controls['content'].dirty || angForm.controls['content'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['content'].errors?.['required']">
        Message content is required to post your message.
        </div>
        <div *ngIf="angForm.controls['content'].errors?.['minlength']">
          Message content must be at least 5 characters long.
          </div>
    </div>
  </form>
  <p>Form value: {{ angForm.value | json }}</p>
  <p>Form status: {{ angForm.status | json }}</p>
  <button class="btn" [disabled]="angForm.pristine || angForm.invalid" type="submit">Add new message</button>
</div>
