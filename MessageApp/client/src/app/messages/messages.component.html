<div *ngIf="messages.length > 0; else topicHasNoMessages">
  <app-message *ngFor="let message of messages" [message]="message"></app-message>
</div>
<ng-template #topicHasNoMessages>
  <div>This topic has no messages yet.</div>
</ng-template>
<div class="new-message-container">
  <button class="btn">Add new message</button>
</div>
