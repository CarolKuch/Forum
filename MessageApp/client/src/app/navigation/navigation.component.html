<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">
    <img
      src="../../assets/images/forum-logo.png"
      height="80"
      alt=""
    />
  </a>
  <button *ngIf="isCollapsed" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <button *ngIf="!isCollapsed" class="navbar-toggler navbar-toggler-close" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
    <span>X</span>
  </button>

  <div class="collapse navbar-collapse" id="navbar" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li  class="nav-item">
        <a class="nav-link" [routerLink]="['/categories']" routerLinkActive="is-active">Categories</a>
      </li>
      <li  class="nav-item">
        <a class="nav-link" [routerLink]="['/topic']" routerLinkActive="is-active">Topic</a>
      </li>
    </ul>
    <form #loginForm="ngForm" class="input-group" (ngSubmit)="login()" autocomplete="off"  *ngIf="!(accountService.currentUser$ | async)">
      <input name="login" [(ngModel)]="model.login" type="text" class="form-control rounded" placeholder="Login">
      <input name="password" [(ngModel)]="model.password"  type="password" class="form-control rounded" placeholder="Password">
      <div class="input-group-append">
        <button class="btn btn-login" type="submit">Log in</button>
        <button class="btn btn-signup" type="button" [routerLink]="['/register']">Sign up</button>
      </div>
    </form>
    <button class="btn logout" type="submit" *ngIf="accountService.currentUser$ | async" (click)="logout()">Logout</button>
  </div>
</nav>

<router-outlet></router-outlet>
